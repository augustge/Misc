      <div class="">
        <h2>Group Action</h2>
        A group action of a group $G$ on a set $X$ is a function
        \[

          \lambda: G \times X \rightarrow X
        \]
        where we write $\lambda(g,x)=\lambda_g(x)$ and $\lambda_1(x)=x$ for all $x$
        and $\lambda_{g*g'}(x)=(\lambda_g \circ \lambda_g')(x)$.
